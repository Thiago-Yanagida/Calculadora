<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="body-calculator">
      <div class="lil-screen" id="view"></div>
      <div class="buttons">
        <div class="numbers">
          <div class="row">
              <button onclick="setValues('7')"> 7 </button>
              <button onclick="setValues('8')"> 8 </button>
              <button onclick="setValues('9')"> 9 </button>
          </div>
          <div class="row">
              <button onclick="setValues('4')"> 4 </button>
              <button onclick="setValues('5')"> 5 </button>
              <button onclick="setValues('6')"> 6 </button>
          </div>
          <div class="row"> 
            <button onclick="setValues('1')"> 1 </button>
            <button onclick="setValues('2')"> 2 </button>
            <button onclick="setValues('3')"> 3 </button></div>
            <div class="row"> 
                <button class="zero-button" onclick="setValues(0)"> 0 </button>
                <button> . </button>
                </div>
      </div>
      <div class="operators">
        <div class="operator-row"> 
          <button class="modeC" onclick="eraseValues()"> C </button>
          <button class="modeOn" onclick="turnOnOff()"> ON </button>
        </div>
       <div class="operator-row">
         <button onclick="setOperator('/')"> / </button>
         <button onclick="setOperator('*')"> * </button>
       </div>
       <div class="operator-row">
          <button onclick="setOperator('-')"> - </button>
          <button onclick="setOperator('+')"> + </button>
       </div>
       <div class="operator-row">
          <button class="equal-button" onclick="showResult()"> = </button>
       </div>
         </div>
    </div>

    <script src="index.js"></script>

  </body>
</html>
